name: CI check
on: 
  pull_request:
    branches: 
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: './go.mod'

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet .
      

